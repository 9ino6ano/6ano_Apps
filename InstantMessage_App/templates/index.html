<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
</head>
<body>
    <h1>Team Chat</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('chat', user_id=user['id']) }}">{{ user['name'] }}</a></li>
        {% endfor %}
        <!-- Remember to update the [index.html] to include a link to the search page-->
         <li><a href="{{ url_for('search') }}">Search Users</a></li>
    </ul>
</body>
</html>
